<mat-card class="mx-2 my-3">
  <mat-card-header>
    <div class="flex align-content-center mb-5">
      <mat-card-title>Список команды</mat-card-title>
      <button class="ml-4" (click)="openAddPersonModal()" mat-mini-fab  aria-label="Add new instrument" color="primary">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="peopleDatasource" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Имя </th>
        <td mat-cell *matCellDef="let person">{{person.name}}</td>
      </ng-container>
      <ng-container matColumnDef="instruments">
        <th mat-header-cell *matHeaderCellDef> Навыки </th>
        <td mat-cell *matCellDef="let person">{{parseInstrumentsToNames(person.instruments)}}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Действия</th>
        <td mat-cell *matCellDef="let person">
          <button class="ml-4" (click)="openAddPersonModal(person)" mat-icon-button  aria-label="Edit person" color="primary">
            <mat-icon fontIcon="edit"></mat-icon>
          </button>
          <button class="ml-4" (click)="openDeleteDialog(person)" mat-icon-button aria-label="Delete service"
                  color="primary">
            <mat-icon fontIcon="delete"></mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card-content>
</mat-card>
