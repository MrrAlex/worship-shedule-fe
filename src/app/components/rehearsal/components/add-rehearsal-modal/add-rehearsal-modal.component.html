<div class="p-3">
  <h2 class="p-0" mat-dialog-title>{{header}}</h2>

  <form (ngSubmit)="submit()" *ngIf="rehearsalForm" [formGroup]="rehearsalForm">
    <mat-form-field>
      <mat-label>Место</mat-label>
      <mat-select [formControl]="place">
        <mat-option disabled>Выбрать инструмент</mat-option>
        <mat-option *ngFor="let place of places"
                    [value]="place._id">{{place.name}} -- {{place.address}}</mat-option>
      </mat-select>
      <mat-error *ngIf="place.hasError('required')">
        <strong>Обязательное</strong> поле.
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Дата</mat-label>
      <input
        [formControl]="date"
        [matDatepicker]="picker"
        matInput
        placeholder="Дата служения"
      />
      <mat-datepicker-toggle [for]="picker" matIconSuffix></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="date.hasError('required')">
        <strong>Обязательное</strong> поле.
      </mat-error>
    </mat-form-field>

    <div class="mt-4">
      <button (click)="close()" mat-raised-button type="button">Отмена</button>
      <button [disabled]="!rehearsalForm.valid" class="ml-3" color="primary"
              mat-raised-button type="submit">Сохранить
      </button>
    </div>
  </form>
</div>
